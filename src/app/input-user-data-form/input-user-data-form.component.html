<form #form="ngForm" [formGroup]="userForm" (ngSubmit)="onSubmit(form.value)">
	<div class="form-group" [ngClass]="{ 'has-error': invalidName() }"> <!-- Name -->
		<label for="name" class="control-label">Name</label>
		<input type="text" formControlName="name" class="form-control" id="name" name="name" placeholder="Martin">
		<p *ngIf="invalidName()" id="name_error" class="help-block">Invalid name.</p>
	</div>

	<div class="form-group" [ngClass]="{ 'has-error': invalidEmail() }"> <!-- Email -->
		<label for="email" class="control-label">E-mail</label>
		<input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="your@email.com">
		<p *ngIf="invalidEmail()" id="email_error" class="help-block">Invalid email address.</p>
	
	</div>

	<div class="form-group" [ngClass]="{ 'has-error': invalidMessage() }"> <!-- Message -->
		<label for="message" class="control-label">Message</label>
		<textarea rows="4" formControlName="message" class="form-control" id="message" name="message" placeholder="Message..."></textarea>
		<p *ngIf="invalidMessage()" id="message_error" class="help-block">Message cannot be empty.</p>
	</div>

	<div class="form-group has-error"> <!-- Send Button -->
		<button type="submit" class="btn btn-primary">Send</button>
	</div>

</form>
